paths:
  /admin/category/list:
    get:
      tags:
        - Admin => Category
      summary: Get list of categories
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/PageNumber"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

  /admin/category:
    post:
      tags:
        - Admin => Category
      summary: Create a new category
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateCategory"
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

  /admin/category/{id}:
    put:
      tags:
        - Admin => Category
      summary: Update existing category
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UpdateCategory"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

    delete:
      tags:
        - Admin => Category
      summary: Delete category by id
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

  /category/list:
    get:
      tags:
        - Category
      summary: Get list of categories
      responses:
        "200":
          $ref: "#/components/responses/Success"
