paths:
  /admin/comment/list:
    get:
      tags:
        - Admin => Comment
      summary: Get list of comments
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/PageNumber"
        - $ref: "#/components/parameters/PageSize"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

  /admin/comment/{id}/accept:
    patch:
      tags:
        - Admin => Comment
      summary: Accept comment by id
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

  /admin/comment/{id}/reject:
    patch:
      tags:
        - Admin => Comment
      summary: Reject comment by id
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/UnAuthorized"
        "403":
          $ref: "#/components/responses/NotAllowed"

  /comment/:
    post:
      tags:
        - Comment
      summary: Send new comment
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendComment"
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnAuthorized"
