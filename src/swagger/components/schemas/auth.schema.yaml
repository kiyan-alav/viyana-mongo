components:
  schemas:
    RegisterUser:
      type: object
      required:
        - username
        - password
        - email
      properties:
        username:
          type: string
          minLength: 3
          example: kian_user
        password:
          type: string
          format: password
          minLength: 6
          example: "123456"
        email:
          type: string
          format: email
          example: "kian@example.com"
